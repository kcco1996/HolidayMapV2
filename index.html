<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kieran‚Äôs Holiday Destinations Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }

    .popup .header { display:flex; align-items:center; gap:10px; }
    .popup .header img { width:40px; height:40px; object-fit:contain; }
    .popup .title { line-height:1.3; }

    .destination-icon { background: transparent; border: 0; }
    .destination-icon img { display: block; height: 20px; width: auto; }

    .tabs { display:flex; gap:6px; margin-top:8px; margin-bottom:8px; flex-wrap:wrap; }
    .tab-btn {
      border: 1px solid #ccc; background: #f6f6f6; padding: 4px 8px; border-radius: 6px;
      cursor: pointer; font-size: 13px;
    }
    .tab-btn.active { background:#e7f0ff; border-color:#8db6ff; }
    .tab-panel { display:none; }
    .tab-panel.active { display:block; }

    .row { display:flex; align-items:center; gap:8px; margin: 6px 0; }
    .row label { font-size:13px; min-width:130px; }
    .row input[type="number"], .row input[type="text"], .row select { padding:4px; }

    .hint { font-size:12px; color:#666; margin-top:4px; }
    .save-bar { display:flex; gap:8px; margin-top:8px; }
    .btn {
      border:1px solid #bbb; background:#fff; padding:6px 10px; border-radius:6px; cursor:pointer; font-size:13px;
    }
    .btn.primary { background:#2563eb; color:#fff; border-color:#2563eb; }
    .btn.ghost { background:#f6f6f6; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }

    .textarea {
      width:100%; height:140px; padding:8px; border:1px solid #ccc; border-radius:6px;
      resize:vertical; font:13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .day-nav { display:flex; align-items:center; gap:8px; margin: 8px 0; flex-wrap:wrap; }
    .day-nav .btn { padding: 4px 8px; }
    .day-nav select { padding: 4px 8px; }

    .saved-toast {
      font-size:12px; color:#065f46; background:#ecfdf5; border:1px solid #a7f3d0;
      padding:4px 8px; border-radius:6px; display:none; margin-left:auto;
    }
    .saved-toast.show { display:block; }

    #controls-bar {
      position: fixed;
      top: 10px;
      left: 80px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 1000;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 13px;
    }
    #controls-bar input,
    #controls-bar select {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .leaflet-popup-content { width: 560px !important; }

    #top-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 1000;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 13px;
      flex-wrap: wrap;
      max-width: 92vw;
    }
    #top-bar .btn { padding: 4px 8px; font-size: 13px; cursor: pointer; }

    #migration-status-top {
      position: fixed;
      top: 60px;
      right: 10px;
      background:#fff;
      border:1px solid #ccc;
      padding:6px 10px;
      border-radius:6px;
      font-size:13px;
      z-index:1000;
      max-height:200px;
      overflow-y:auto;
      display:none;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="controls-bar">
    <input type="text" id="search-input" placeholder="Search destination..." />
    <select id="region-filter">
      <option value="all">üåç All Regions</option>
      <option value="north-america">North America</option>
      <option value="south-america">South America</option>
      <option value="europe">Europe</option>
      <option value="africa">Africa</option>
      <option value="asia">Asia</option>
      <option value="oceania">Oceania</option>
    </select>
    <button id="reset-view" class="btn ghost">Show All</button>
  </div>

  <div id="top-bar">
    <button id="sign-in-btn" class="btn">Sign in with Google</button>
    <button id="sign-out-btn" class="btn" style="display:none;">Sign out</button>
    <span id="user-info"></span>
    <span id="auth-debug" style="font-size:12px;color:#555;"></span>
    <span id="build-stamp" style="font-size:12px;color:#555;"></span>
    <button id="migrate-btn" class="btn ghost" style="display:none;">Migrate Data to Firebase</button>
  </div>

  <div id="migration-status-top"></div>

  <div id="migration-status" style="
    display:none;
    position:fixed;
    bottom: 11px;
    right:10px;
    background:#fff;
    border:1px solid #ccc;
    padding:10px;
    max-width:300px;
    font-size:13px;
    line-height:1.4;
    z-index:1001;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border-radius:8px;
    overflow-y:auto;
    max-height:50vh;
  "></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Single module entry .-->
  <script type="module" src="./js/firebase.js?v=2025-12-28-3"></script>
<script type="module" src="./js/map.js?v=2025-12-28-3"></script>
</body>
</html>
